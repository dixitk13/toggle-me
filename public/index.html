<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- include dependencies manually -->
    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" />
    <link href="../node_modules/@blueprintjs/core/lib/css/blueprint.css" rel="stylesheet" />
    <link href="../node_modules/@blueprintjs/icons/lib/css/blueprint-icons.css" rel="stylesheet" />
    <!-- NOTE: blueprint-icons.css file must be included alongside blueprint.css! -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/toggle-icon.png">
    <link rel="apple-touch-icon" sizes="any" href="%PUBLIC_URL%/toggle-icon-white.png">

    <link rel="icon" href="%PUBLIC_URL%/toggle-icon-144.png" sizes="144x144" />

    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#536878">

    <!-- adding so http routes to https -->
    <link rel="canonical" href="http://toggle-me.herokuapp.com/" />

    <title>Toggle Me</title>
  </head>

  <!-- adding basic html css -->
  <style type="text/css">

    .my-prompt {
      display: block;
      width: 100%;
      color: #3dcc91;
    }
    .app {
      text-align: center;
      height: 100vh;
      width: 100vw;

      display: grid;
      justify-content: center;
    }

    .app .app-header {
      height: 150px;
      padding: 20px;
      color: #111;
    }

    .app .loading {
      font-size: 1.5em;
    }
  </style>

  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => {
            console.log('Service worker successfully registered.');
          })
          .catch(err => console.log("There is an error registering SW ", err))
      });
    }
  </script>

  <body>
    <div id="root">
      <button class="my-prompt">Add to Home Screen</button>
      <div class="app">
        <div class="app-header">Welcome to the Toggle App</div>
        <div class="loading">Loading ....</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- include dependencies manually -->
    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" />
    <link href="../node_modules/@blueprintjs/core/lib/css/blueprint.css" rel="stylesheet" />
    <link href="../node_modules/@blueprintjs/icons/lib/css/blueprint-icons.css" rel="stylesheet" />
    <!-- NOTE: blueprint-icons.css file must be included alongside blueprint.css! -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/toggle-icon.png">
    <link rel="apple-touch-icon" sizes="any" href="%PUBLIC_URL%/toggle-icon-white.png">

    <link rel="icon" href="%PUBLIC_URL%/toggle-icon-144.png" sizes="144x144" />


    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#536878">

    <!-- adding so http routes to https -->
    <link rel="canonical" href="http://toggle-me.herokuapp.com/" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Toggle Me</title>
  </head>


  <!-- adding basic html css -->
  <style type="text/css">

    .my-prompt {
      display: block;
      width: 100%;
      color: #3dcc91;
    }
    .app {
      text-align: center;
      height: 100vh;
      width: 100vw;

      display: grid;
      justify-content: center;
    }

    .app .app-header {
      height: 150px;
      padding: 20px;
      color: #111;
    }

    .app .loading {
      font-size: 1.5em;
    }
  </style>
  <body>
    <div id="root">
      <button class="my-prompt">Add to Home Screen</button>
      <div class="app">
        <div class="app-header">Welcome to the Toggle App</div>
        <div class="loading">Loading ....</div>
      </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {

          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
              console.log(err)
          });

          // window.addEventListener("beforeinstallprompt", function(e) {
          //     // log the platforms provided as options in an install prompt
          //     console.log(e); // e.g., ["web", "android", "windows"]
          //     e.userChoice.then(function(outcome) {
          //         console.log(outcome); // either "accepted" or "dismissed"
          //     }, handleError);
          // });

        });

        let deferredPrompt = undefined

        window.addEventListener('beforeinstallprompt', function(e) {
            console.log('beforeinstallprompt Event fired');

            e.preventDefault();

            // save the event so it can be triggered later.
            deferredPrompt = e;

            // hiding
            let myButton = document.querySelector(".my-prompt");

            myButton.style.display = "block";
            myButton.addEventListener("click", addToHomeScreen);

            return false;
        });

        function addToHomeScreen() {

          let myButton = document.querySelector(".my-prompt");

          myButton.style.display = "none";

          // Show the prompt
          deferredPrompt.prompt();

          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice
            .then(function(choiceResult){

              if (choiceResult.outcome === 'accepted') {
                  console.log('User accepted the A2HS prompt');
              } else {
                  console.log('User dismissed the A2HS prompt');
              }

              deferredPrompt = null;

            });
          }
      } else {
          console.log('service worker is not supported');
      }
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
